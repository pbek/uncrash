<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Only root can own the uncrash daemon service -->
  <policy user="root">
    <allow own="org.uncrash.Daemon"/>
    <allow send_destination="org.uncrash.Daemon"/>
    <allow send_interface="org.uncrash.Daemon"/>
  </policy>

  <!-- Allow any user to call methods on the daemon -->
  <policy context="default">
    <allow send_destination="org.uncrash.Daemon"/>
    <allow send_interface="org.uncrash.Daemon"/>
    <allow receive_sender="org.uncrash.Daemon"/>
  </policy>
</busconfig>
